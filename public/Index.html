<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Asistencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sistema de Asistencias</h1>

<button id="logout">Cerrar sesión</button>

  <h2>Listado de Asistencias</h2>
  <button onclick="cargarAsistencias()">Actualizar</button>
  <table id="tabla-asistencias">
    <thead>
      <tr>
        <th>ID</th>
        <th>Alumno</th>
        <th>Materia</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 id="titulo-form">Registrar Asistencia</h2>
  <form id="form-asistencia">
    <label>Alumno:
      <select id="alumno_id"></select>
    </label>
    <label>Clase:
      <select id="clase_id"></select>
    </label>
    <label>Estado:
      <select id="estado">
        <option value="Presente">Presente</option>
        <option value="Ausente">Ausente</option>
        <option value="Tarde">Tarde</option>
      </select>
    </label>
    <button type="submit">Agregar</button>
  </form>

  <script>
    const API_URL = "http://localhost:3000/asistencias";
    const token = sessionStorage.getItem("token");
    const tipoUsuario = sessionStorage.getItem("tipo");

    // ❌ Redirige al login si no hay token
    if (!token) window.location.href = "login.html";

    // Ajustar UI según tipo de usuario
    if (tipoUsuario === "alumno") {
      // Los alumnos NO pueden registrar asistencias
      document.getElementById("form-asistencia").style.display = "none";
      document.getElementById("titulo-form").style.display = "none";
    }

    // Cargar asistencias según tipo
    async function cargarAsistencias() {
      let endpoint = tipoUsuario === "profesor" ? "/all" : "/mias";
      try {
        const res = await fetch(`${API_URL}${endpoint}`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (res.status === 401) {
          alert("Sesión expirada. Iniciá sesión nuevamente.");
          window.location.href = "login.html";
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector("#tabla-asistencias tbody");
        tbody.innerHTML = "";
        data.forEach(a => {
          tbody.innerHTML += `
            <tr>
              <td>${a.id || "-"}</td>
              <td>${a.nombre || "-"} ${a.apellido || ""}</td>
              <td>${a.materia}</td>
              <td>${a.fecha}</td>
              <td>${a.estado}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Error cargando asistencias:", err);
      }
    }

    // Funciones solo para profesores
    async function cargarAlumnos() {
      if (tipoUsuario !== "profesor") return;
      try {
        const res = await fetch("http://localhost:3000/alumnos", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        const select = document.querySelector("#alumno_id");
        select.innerHTML = "";
        data.forEach(al => {
          select.innerHTML += `<option value="${al.id}">${al.nombre} ${al.apellido}</option>`;
        });
      } catch (err) { console.error(err); }
    }

    async function cargarClases() {
      if (tipoUsuario !== "profesor") return;
      try {
        const res = await fetch("http://localhost:3000/clases", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        const select = document.querySelector("#clase_id");
        select.innerHTML = "";
        data.forEach(cl => {
          select.innerHTML += `<option value="${cl.id}">${cl.materia} - ${cl.fecha}</option>`;
        });
      } catch (err) { console.error(err); }
    }

    // Registro de asistencias solo para profesores
    document.querySelector("#form-asistencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (tipoUsuario !== "profesor") return;

      const alumno_id = document.querySelector("#alumno_id").value;
      const clase_id = document.querySelector("#clase_id").value;
      const estado = document.querySelector("#estado").value;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
          body: JSON.stringify({ alumno_id, clase_id, estado })
        });
        const result = await res.json();
        alert(result.message);
        cargarAsistencias();
      } catch (err) { console.error(err); }
    });

    // Inicialización
    window.onload = () => {
      cargarAsistencias();
      cargarAlumnos();
      cargarClases();
    };
    
    // === Cerrar sesión ===
    document.getElementById("logout").addEventListener("click", () => {
  sessionStorage.clear();
  alert("Sesión cerrada correctamente.");
  window.location.href = "login.html";
});
  </script>
</body>
</html>
