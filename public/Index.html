<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Profesor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .presente { background-color: #4caf50; color: white; }
    .ausente { background-color: #f44336; color: white; }
    .justificado { background-color: #ff9800; color: white; }
    .tarde { background-color: #2196f3; color: white; }
    select {
      padding: 8px;
      margin-top: 10px;
    }
    .cerrar-sesion {
      background-color: #555;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel del Profesor</h1>
    <p id="info"></p>

    <!-- üîπ Selector de materia -->
    <label for="materiaSelect">Seleccione la materia:</label>
    <select id="materiaSelect">
      <option value="">-- Seleccionar --</option>
    </select>

    <table id="tablaAlumnos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="mensaje" class="mensaje"></p>

    <button class="cerrar-sesion" id="logoutBtn">Cerrar sesi√≥n</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const info = document.getElementById("info");
    const tabla = document.querySelector("#tablaAlumnos tbody");
    const mensaje = document.getElementById("mensaje");
    const materiaSelect = document.getElementById("materiaSelect");

    // üßç‚Äç‚ôÇÔ∏è Verificar acceso
    if (!usuario || usuario.tipo !== "profesor") {
      alert("Acceso no autorizado. Inicia sesi√≥n como profesor.");
      window.location.href = "login.html";
    } else {
      info.textContent = `üë®‚Äçüè´ Bienvenido, Prof. ${usuario.nombre} ${usuario.apellido}`;
      cargarMateriasProfesor(usuario.id);
    }

    // üîπ Cargar solo las materias del profesor logueado
    async function cargarMateriasProfesor(profesorId) {
      try {
        const res = await fetch("http://localhost:3000/clases");
        const clases = await res.json();

        // Filtrar solo las materias del profesor
        const materias = [];
        clases.forEach(c => {
          if (c.profesor_id === profesorId && !materias.some(m => m.id === c.materia_id)) {
            materias.push({ id: c.materia_id, nombre: c.materia });
          }
        });

        // Si no hay clases con profesor_id (fallback)
        if (materias.length === 0) {
          const materiasRes = await fetch("http://localhost:3000/materias");
          const todas = await materiasRes.json();
          todas.forEach(m => {
            if (m.profesor_id === profesorId) materias.push(m);
          });
        }

        // Cargar en el select
        materias.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m.id;
          opt.textContent = m.nombre;
          materiaSelect.appendChild(opt);
        });
      } catch (error) {
        console.error("Error al cargar materias:", error);
        mensaje.textContent = "‚ö†Ô∏è Error al cargar materias.";
      }
    }

    // üîπ Cargar alumnos al elegir una materia
    materiaSelect.addEventListener("change", async () => {
      const materiaId = materiaSelect.value;
      if (materiaId) {
        cargarAlumnos(materiaId);
      } else {
        tabla.innerHTML = "";
      }
    });

    async function cargarAlumnos(materiaId) {
      try {
        const res = await fetch("http://localhost:3000/alumnos");
        const alumnos = await res.json();
        tabla.innerHTML = "";

        alumnos.forEach(alumno => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${alumno.id}</td>
            <td>${alumno.nombre}</td>
            <td>${alumno.apellido}</td>
            <td>
              <button class="presente" onclick="registrarAsistencia(${alumno.id}, 'Presente', ${materiaId})">Presente</button>
              <button class="ausente" onclick="registrarAsistencia(${alumno.id}, 'Ausente', ${materiaId})">Ausente</button>
              <button class="justificado" onclick="registrarAsistencia(${alumno.id}, 'Justificado', ${materiaId})">Justificado</button>
              <button class="tarde" onclick="registrarAsistencia(${alumno.id}, 'Tarde', ${materiaId})">Tarde</button>
            </td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        mensaje.textContent = "‚ö†Ô∏è Error al cargar alumnos.";
        console.error(error);
      }
    }

    // üîπ Registrar asistencia
    async function registrarAsistencia(alumnoId, estado, materiaId) {
      try {
        const clasesRes = await fetch("http://localhost:3000/clases");
        const clases = await clasesRes.json();
        const clase = clases.find(c => c.materia_id == materiaId);

        if (!clase) {
          mensaje.textContent = "‚ö†Ô∏è No se encontr√≥ clase para esa materia.";
          return;
        }

        const res = await fetch("http://localhost:3000/asistencias", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            alumno_id: alumnoId,
            clase_id: clase.id,
            estado,
          }),
        });

        const data = await res.json();
        if (res.ok) {
          mensaje.textContent = "‚úÖ Asistencia registrada correctamente.";
        } else {
          mensaje.textContent = "‚ùå Error al registrar asistencia.";
        }
      } catch (error) {
        console.error(error);
        mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    }

    // üîπ Cerrar sesi√≥n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
