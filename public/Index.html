<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Asistencias</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sistema de Asistencias</h1>

  <h2>Listado de Asistencias</h2>
  <button onclick="cargarAsistencias()">Actualizar</button>
  <table id="tabla-asistencias">
    <thead>
      <tr>
        <th>ID</th>
        <th>Alumno</th>
        <th>Materia</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Registrar Asistencia</h2>
  <form id="form-asistencia">
    <label>Alumno:
      <select id="alumno_id"></select>
    </label>
    <label>Clase:
      <select id="clase_id"></select>
    </label>
    <label>Estado:
      <select id="estado">
        <option value="Presente">Presente</option>
        <option value="Ausente">Ausente</option>
        <option value="Tarde">Tarde</option>
      </select>
    </label>
    <button type="submit"> Agregar</button>
  </form>

  <script>
    const API_URL = "http://localhost:3000/asistencias";
    const token = sessionStorage.getItem("token");

    // ❌ Redirige al login si no hay token
    if (!token) {
      window.location.href = "login.html";
    }

    // Detectar tipo de usuario y redirigir si es alumno
const tipoUsuario = sessionStorage.getItem("tipo");
if (tipoUsuario === "alumno") {
  window.location.href = "alumno.html";
}

    // Cargar asistencias en la tabla
    async function cargarAsistencias() {
      try {
        const res = await fetch(`${API_URL}/all`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (res.status === 401) {
          alert("Sesión expirada. Iniciá sesión nuevamente.");
          window.location.href = "login.html";
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector("#tabla-asistencias tbody");
        tbody.innerHTML = ""; // Limpiar filas anteriores
        
        data.forEach(a => {
          const row = `
            <tr>
              <td>${a.id}</td>
              <td>${a.nombre} ${a.apellido}</td>
              <td>${a.materia}</td>
              <td>${a.fecha}</td>
              <td>${a.estado}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error cargando asistencias:", err);
      }
    }

    // Cargar alumnos en el select del formulario
    async function cargarAlumnos() {
      try {
        const res = await fetch("http://localhost:3000/alumnos", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        const select = document.querySelector("#alumno_id");
        select.innerHTML = "";
        data.forEach(al => {
          select.innerHTML += `<option value="${al.id}">${al.nombre} ${al.apellido}</option>`;
        });
      } catch (err) {
        console.error("Error cargando alumnos:", err);
      }
    }

    // Cargar clases en el select del formulario
    async function cargarClases() {
      try {
        const res = await fetch("http://localhost:3000/clases", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();
        const select = document.querySelector("#clase_id");
        select.innerHTML = "";
        data.forEach(cl => {
          select.innerHTML += `<option value="${cl.id}">${cl.materia} - ${cl.fecha}</option>`;
        });
      } catch (err) {
        console.error("Error cargando clases:", err);
      }
    }

    // Maneja envío del formulario
    document.querySelector("#form-asistencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      const alumno_id = document.querySelector("#alumno_id").value;
      const clase_id = document.querySelector("#clase_id").value;
      const estado = document.querySelector("#estado").value;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ alumno_id, clase_id, estado })
        });

        if (res.status === 401) {
          alert("Sesión expirada. Iniciá sesión nuevamente.");
          window.location.href = "login.html";
          return;
        }

        const result = await res.json();
        alert(result.message);
        cargarAsistencias();
      } catch (err) {
        console.error("Error registrando asistencia:", err);
      }
    });

    // Inicialización
    window.onload = () => {
      cargarAlumnos();
      cargarClases();
      cargarAsistencias();
    };
  </script>
</body>
</html>
