<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Profesor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    button {
      padding: 6px 10px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .presente { background-color: #4caf50; color: white; }
    .ausente { background-color: #f44336; color: white; }
    .justificado { background-color: #ff9800; color: white; }
    .tarde { background-color: #2196f3; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel del Profesor</h1>
    <p id="info"></p>

    <table id="tablaAlumnos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const info = document.getElementById("info");
    const tabla = document.querySelector("#tablaAlumnos tbody");
    const mensaje = document.getElementById("mensaje");

    if (!usuario || usuario.tipo !== "profesor") {
      alert("Acceso no autorizado. Inicia sesi√≥n como profesor.");
      window.location.href = "login.html";
    } else {
      info.textContent = `üë®‚Äçüè´ Bienvenido, Prof. ${usuario.nombre} ${usuario.apellido}`;
      cargarAlumnos();
    }

    async function cargarAlumnos() {
      try {
        const res = await fetch("http://localhost:3000/alumnos");
        const alumnos = await res.json();
        tabla.innerHTML = "";

        alumnos.forEach(alumno => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${alumno.id}</td>
            <td>${alumno.nombre}</td>
            <td>${alumno.apellido}</td>
            <td>
              <button class="presente" onclick="registrarAsistencia(${alumno.id}, 'Presente')">Presente</button>
              <button class="ausente" onclick="registrarAsistencia(${alumno.id}, 'Ausente')">Ausente</button>
              <button class="justificado" onclick="registrarAsistencia(${alumno.id}, 'Justificado')">Justificado</button>
              <button class="tarde" onclick="registrarAsistencia(${alumno.id}, 'Tarde')">Tarde</button>
            </td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        mensaje.textContent = "‚ö†Ô∏è Error al cargar alumnos.";
        console.error(error);
      }
    }

    async function registrarAsistencia(alumnoId, estado) {
      try {
        const claseId = 1; // üîπ puedes ajustar o elegir seg√∫n la clase actual
        const res = await fetch("http://localhost:3000/asistencias", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ alumno_id: alumnoId, clase_id: claseId, estado }),
        });

        const data = await res.json();
        if (res.ok) {
          mensaje.textContent = `‚úÖ ${data.message || "Asistencia registrada correctamente."}`;
        } else {
          mensaje.textContent = `‚ùå ${data.message || "Error al registrar asistencia."}`;
        }
      } catch (error) {
        mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
