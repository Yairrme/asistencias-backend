<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@correo.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="********" required />

      <button type="submit">Ingresar</button>
    </form>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          mensaje.textContent = "✅ Inicio de sesión exitoso";

          // Guardar usuario en localStorage
          localStorage.setItem("usuario", JSON.stringify(data.usuario));

          // Redirigir según el rol
          if (data.usuario.rol === "profesor") {
            window.location.href = "profesor.html";
          } else if (data.usuario.rol === "alumno") {
            window.location.href = "alumno.html";
          } else {
            mensaje.textContent = "⚠️ Rol desconocido.";
          }
        } else {
          mensaje.textContent = "❌ " + (data.error || data.message || "Credenciales incorrectas");
        }
      } catch (error) {
        console.error("Error al iniciar sesión:", error);
        mensaje.textContent = "⚠️ Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
