<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sistema de Asistencias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="msg" style="color:red;margin-top:10px;"></div>
  <div class="container">
    <h1>Ingreso al Sistema</h1>
    <form id="form-login">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p id="msg-error"></p>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        
        // Si el backend devuelve un token (éxito)
        if (data.token) {
          // Guardamos el token y el tipo de usuario
          sessionStorage.setItem("token", data.token);
          sessionStorage.setItem("tipo", data.tipo);
          sessionStorage.setItem("nombre", data.nombre); // Guardamos el nombre para personalizar la bienvenida

          // Verificamos el tipo de usuario y redirigimos
          if (data.tipo === 'profesor') {
            window.location.href = "Index.html"; // Redirigir a la vista del profesor
          } else if (data.tipo === 'alumno') {
            window.location.href = "alumno.html"; // Redirigir a la vista del alumno
          } else {
            document.getElementById("msg-error").textContent = "Tipo de usuario no reconocido.";
          }
        } else {
          // Si hay un error, lo mostramos
          document.getElementById("msg-error").textContent = data.message || 'Error en el inicio de sesión.';
        }
      } catch (err) {
        console.error("Error en el fetch:", err);
        document.getElementById("msg-error").textContent = "No se pudo conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
