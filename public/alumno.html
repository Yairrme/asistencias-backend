<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Asistencias - Alumno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bienvenido, Alumno 👨‍🎓</h1>
  <button id="logout">Cerrar sesión</button>

  <h2>Mis Asistencias</h2>
  <button onclick="cargarMisAsistencias()">🔄 Actualizar</button>

  <table id="tabla-asistencias">
    <thead>
      <tr>
        <th>Materia</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/asistencias";
    const token = sessionStorage.getItem("token");
    const tipo = sessionStorage.getItem("tipo");

    // 🔒 Verificación de sesión y tipo de usuario
    if (!token) {
      alert("Debes iniciar sesión primero.");
      window.location.href = "login.html";
    } else if (tipo !== "alumno") {
      alert("Acceso denegado. Solo los alumnos pueden ver esta página.");
      window.location.href = "index.html";
    }

    // 🔘 Cerrar sesión
    document.getElementById("logout").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "login.html";
    });

    // 📋 Cargar asistencias del alumno logueado
    async function cargarMisAsistencias() {
      try {
        const res = await fetch(`${API_URL}/mias`, {
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (res.status === 401) {
          alert("Sesión expirada. Iniciá sesión nuevamente.");
          sessionStorage.clear();
          window.location.href = "login.html";
          return;
        }

        const data = await res.json();
        const tbody = document.querySelector("#tabla-asistencias tbody");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3">No hay asistencias registradas.</td></tr>`;
          return;
        }

        data.forEach(a => {
          const row = `
            <tr>
              <td>${a.materia || "Sin materia"}</td>
              <td>${new Date(a.fecha).toLocaleDateString()}</td>
              <td>${a.estado}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error cargando asistencias:", err);
        alert("Error al cargar tus asistencias.");
      }
    }

    // 🚀 Cargar al entrar
    window.onload = cargarMisAsistencias;
  </script>
</body>
</html>
