<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Alumno</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    select, button {
      padding: 8px;
      margin: 10px 0;
    }
    .cerrar-sesion {
      background-color: #555;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel del Alumno</h1>
    <p id="info"></p>

    <!-- Selector de materias -->
    <label for="materiaSelect">Seleccione la materia:</label>
    <select id="materiaSelect">
      <option value="">-- Todas --</option>
    </select>

    <table id="tablaAsistencias">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Materia</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="cerrar-sesion" id="logoutBtn">Cerrar sesión</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const info = document.getElementById("info");
    const tabla = document.querySelector("#tablaAsistencias tbody");
    const mensaje = document.getElementById("mensaje");
    const materiaSelect = document.getElementById("materiaSelect");

    // Verificar sesión
    if (!usuario || usuario.rol !== "alumno") {
      alert("Acceso no autorizado. Inicia sesión como alumno.");
      window.location.href = "login.html";
    } else {
      info.textContent = `👨‍🎓 Bienvenido, ${usuario.nombre} ${usuario.apellido}`;
      cargarMaterias();
      cargarAsistencias();
    }

    // 🔹 Cargar materias del alumno en el selector
    async function cargarMaterias() {
      try {
        const res = await fetch(`http://localhost:3000/api/materias/por-alumno/${usuario.id}`);
        const materias = await res.json();
        materias.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m.id_materia;
          opt.textContent = m.nombre;
          materiaSelect.appendChild(opt);
        });
      } catch (error) {
        console.error("Error al cargar materias:", error);
      }
    }

    // 🔹 Cargar asistencias filtrando por materia si se selecciona
    materiaSelect.addEventListener("change", cargarAsistencias);

    async function cargarAsistencias() {
      try {
        const materiaId = materiaSelect.value;
        let url = `http://localhost:3000/asistencias/por-alumno/${usuario.id}`;
        if (materiaId) url += `?materiaId=${materiaId}`;

        const res = await fetch(url);
        const asistencias = await res.json();

        tabla.innerHTML = "";
        if (asistencias.length === 0) {
          tabla.innerHTML = `<tr><td colspan="3">No hay asistencias registradas.</td></tr>`;
          return;
        }

        asistencias.forEach(a => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${a.fecha || "Sin fecha"}</td>
            <td>${a.materia || "Desconocida"}</td>
            <td>${a.estado}</td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar asistencias:", error);
      }
    }

    // 🔹 Cerrar sesión
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
