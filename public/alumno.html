<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asistencias - Alumno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bienvenido Alumno</h1>
  <button id="logout">Cerrar sesión</button>

  <h2>Mis Asistencias</h2>
  <button onclick="cargarMisAsistencias()">Actualizar</button>

  <table id="tabla-asistencias">
    <thead>
      <tr>
        <th>Materia</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/asistencias";
    const token = sessionStorage.getItem("token");

    // Si no hay sesión, redirigir
    if (!token) {
      window.location.href = "login.html";
    }

    // Botón de cerrar sesión
    document.getElementById("logout").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "login.html";
    });

    // Cargar asistencias del alumno
    async function cargarMisAsistencias() {
      try {
        const res = await fetch(`${API_URL}/mias`, {
          headers: { "Authorization": `Bearer ${token}` }
        });
        if (res.status === 401) {
          alert("Sesión expirada. Iniciá sesión nuevamente.");
          sessionStorage.clear();
          window.location.href = "login.html";
          return;
        }
        const data = await res.json();
        const tbody = document.querySelector("#tabla-asistencias tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3">No hay asistencias registradas.</td></tr>`;
          return;
        }

        data.forEach(a => {
          const row = `
            <tr>
              <td>${a.materia}</td>
              <td>${a.fecha}</td>
              <td>${a.estado}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error cargando asistencias:", err);
      }
    }

    window.onload = cargarMisAsistencias;
  </script>
</body>
</html>
