<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Asistencias - Alumno</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="welcome-title">Bienvenido, Alumno 👨‍🎓</h1>
  <button id="logout">Cerrar sesión</button>

  <h2>Mis Asistencias</h2>
  <p>Si encuentras un error en tus asistencias, por favor, contacta a tu profesor.</p>
  <button onclick="cargarMisAsistencias()">🔄 Actualizar Mis Asistencias</button>
  <a href="mailto:profesor@example.com?subject=Consulta sobre mis asistencias" style="text-decoration: none;">
      <button>❓ Consultar al Profesor</button>
  </a>


  <table id="tabla-asistencias">
    <thead>
      <tr>
        <th>Materia</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = "http://localhost:3000/asistencias";
    const token = sessionStorage.getItem("token");
    const tipo = sessionStorage.getItem("tipo");
    const nombreUsuario = sessionStorage.getItem("nombre");


    // 🔒 Verificación de sesión y tipo de usuario
    if (!token || tipo !== "alumno") {
      alert("Acceso denegado. Debes iniciar sesión como alumno.");
      window.location.href = "login.html";
    }

    // Personalizar bienvenida
    if (nombreUsuario) {
      document.getElementById("welcome-title").textContent = `Bienvenido, ${nombreUsuario} 👨‍🎓`;
    }

    // 🔘 Cerrar sesión
    document.getElementById("logout").addEventListener("click", () => {
      sessionStorage.clear();
      window.location.href = "login.html";
    });

    // 📋 Cargar asistencias del alumno logueado
    async function cargarMisAsistencias() {
      try {
        const res = await fetch(`${API_URL}/mias`, {
          headers: { "Authorization": `Bearer ${token}` }
        });

        if (res.status === 401) {
          throw new Error("Sesión expirada");
        }

        const data = await res.json();
        const tbody = document.querySelector("#tabla-asistencias tbody");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="3">No tienes asistencias registradas.</td></tr>`;
          return;
        }

        data.forEach(a => {
          const row = `
            <tr>
              <td>${a.materia || "Sin materia"}</td>
              <td>${new Date(a.fecha).toLocaleDateString()}</td>
              <td>${a.estado}</td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (err) {
        console.error("Error cargando asistencias:", err);
        alert("Error al cargar tus asistencias. Tu sesión puede haber expirado.");
        sessionStorage.clear();
        window.location.href = "login.html";
      }
    }

    // 🚀 Cargar al entrar
    window.onload = cargarMisAsistencias;
  </script>
</body>
</html>
