<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Alumno</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    .error-btn {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-btn:hover {
      background-color: #e68900;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel del Alumno</h1>
    <p id="info"></p>

    <table id="tablaAsistencias">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Materia</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="mensaje" class="mensaje"></p>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const info = document.getElementById("info");
    const tabla = document.querySelector("#tablaAsistencias tbody");
    const mensaje = document.getElementById("mensaje");

    if (!usuario || usuario.tipo !== "alumno") {
      alert("Acceso no autorizado. Inicia sesi√≥n como alumno.");
      window.location.href = "login.html";
    } else {
      info.textContent = `üë®‚Äçüéì Bienvenido, ${usuario.nombre} ${usuario.apellido}`;
      cargarAsistencias();
    }

    async function cargarAsistencias() {
      try {
        const res = await fetch(`http://localhost:3000/asistencias/por-alumno/${usuario.id}`);
        const asistencias = await res.json();
        tabla.innerHTML = "";

        if (asistencias.length === 0) {
          tabla.innerHTML = `<tr><td colspan="4">No hay asistencias registradas a√∫n.</td></tr>`;
          return;
        }

        asistencias.forEach(asistencia => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${asistencia.fecha || "Sin fecha"}</td>
            <td>${asistencia.materia || "Desconocida"}</td>
            <td>${asistencia.estado}</td>
            <td><button class="error-btn" onclick="marcarError(${asistencia.id})">Reportar error</button></td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar asistencias:", error);
        mensaje.textContent = "‚ö†Ô∏è Error al obtener tus asistencias.";
      }
    }

    async function marcarError(id) {
      try {
        const confirmacion = confirm("¬øDeseas reportar un error en esta asistencia?");
        if (!confirmacion) return;

        const res = await fetch(`http://localhost:3000/asistencias/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ estado: "Justificado" }) // ejemplo de correcci√≥n
        });

        const data = await res.json();

        if (res.ok) {
          mensaje.textContent = "‚úÖ Asistencia marcada como justificada (pendiente de revisi√≥n).";
          cargarAsistencias();
        } else {
          mensaje.textContent = "‚ùå No se pudo actualizar la asistencia.";
        }
      } catch (error) {
        console.error(error);
        mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    }
  </script>
</body>
</html>
