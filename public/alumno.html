<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel del Alumno</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f3f3f3;
    }
    .error-btn {
      background-color: #ff9800;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .error-btn:hover {
      background-color: #e68900;
    }
    select {
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .cerrar-sesion {
      background-color: #555;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel del Alumno</h1>
    <p id="info"></p>

    <!-- üîπ Selector de materia -->
    <label for="materiaSelect">Seleccione la materia:</label>
    <select id="materiaSelect">
      <option value="">-- Seleccione materia --</option>
    </select>

    <table id="tablaAsistencias">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Materia</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p id="mensaje" class="mensaje"></p>

    <button class="cerrar-sesion" id="logoutBtn">Cerrar sesi√≥n</button>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    const info = document.getElementById("info");
    const tabla = document.querySelector("#tablaAsistencias tbody");
    const mensaje = document.getElementById("mensaje");
    const materiaSelect = document.getElementById("materiaSelect");

    if (!usuario || usuario.rol !== "alumno") {
      alert("Acceso no autorizado. Inicia sesi√≥n como alumno.");
      window.location.href = "login.html";
    } else {
      info.textContent = `üë®‚Äçüéì Bienvenido, ${usuario.nombre} ${usuario.apellido}`;
      cargarMaterias(usuario.id_alumno || usuario.id);
    }

    // üîπ Cargar materias del alumno desde la API
    async function cargarMaterias(alumnoId) {
      try {
        const res = await fetch(`http://localhost:3000/api/materias/por-alumno/${alumnoId}`);
        const materias = await res.json();

        if (materias.length === 0) {
          const opt = document.createElement("option");
          opt.value = "";
          opt.textContent = "Sin materias asignadas";
          materiaSelect.appendChild(opt);
          return;
        }

        materias.forEach(m => {
          const opt = document.createElement("option");
          opt.value = m.id_materia;
          opt.textContent = m.nombre;
          materiaSelect.appendChild(opt);
        });
      } catch (error) {
        console.error("Error al cargar materias:", error);
        mensaje.textContent = "‚ö†Ô∏è Error al obtener las materias.";
      }
    }

    // üîπ Cargar asistencias cuando se seleccione una materia
    materiaSelect.addEventListener("change", async () => {
      const materiaId = materiaSelect.value;
      if (!materiaId) {
        tabla.innerHTML = "";
        return;
      }
      cargarAsistencias(materiaId);
    });

    async function cargarAsistencias(materiaId) {
      try {
        const res = await fetch(`http://localhost:3000/api/asistencias/por-alumno/${usuario.id}?materia=${materiaId}`);
        const asistencias = await res.json();
        tabla.innerHTML = "";

        if (!asistencias || asistencias.length === 0) {
          tabla.innerHTML = `<tr><td colspan="4">No hay asistencias registradas a√∫n.</td></tr>`;
          return;
        }

        asistencias.forEach(asistencia => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${asistencia.fecha || "Sin fecha"}</td>
            <td>${asistencia.materia || "Desconocida"}</td>
            <td>${asistencia.estado}</td>
            <td><button class="error-btn" onclick="marcarError(${asistencia.id})">Reportar error</button></td>
          `;
          tabla.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar asistencias:", error);
        mensaje.textContent = "‚ö†Ô∏è Error al obtener tus asistencias.";
      }
    }

    async function marcarError(id) {
      try {
        const confirmacion = confirm("¬øDeseas reportar un error en esta asistencia?");
        if (!confirmacion) return;

        const res = await fetch(`http://localhost:3000/api/asistencias/${id}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ estado: "Justificado" })
        });

        if (res.ok) {
          mensaje.textContent = "‚úÖ Asistencia marcada como justificada.";
          const materiaId = materiaSelect.value;
          if (materiaId) cargarAsistencias(materiaId);
        } else {
          mensaje.textContent = "‚ùå No se pudo actualizar la asistencia.";
        }
      } catch (error) {
        console.error(error);
        mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
      }
    }

    // üîπ Cerrar sesi√≥n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuario");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
