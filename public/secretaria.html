<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Secretar√≠a</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .panel {
      max-width: 900px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 4px;
      margin-top: 40px;
    }
    form {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input, select, button {
      flex: 1 1 200px;
    }
    .mensaje {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìã Panel de Secretar√≠a</h1>

    <!-- üë©‚Äçüéì Registrar Alumno -->
    <div class="panel">
      <h2>üë©‚Äçüéì Registrar Alumno</h2>
      <form id="formAlumno">
        <input type="text" id="aNombre" placeholder="Nombre" required />
        <input type="text" id="aApellido" placeholder="Apellido" required />
        <input type="email" id="aEmail" placeholder="Email" required />
        <input type="password" id="aPassword" placeholder="Contrase√±a" required />
        <button type="submit">Registrar Alumno</button>
      </form>
      <div id="alumnoMsg" class="mensaje"></div>
    </div>

    <!-- üë®‚Äçüè´ Registrar Profesor -->
    <div class="panel">
      <h2>üë®‚Äçüè´ Registrar Profesor</h2>
      <form id="formProfesor">
        <input type="text" id="pNombre" placeholder="Nombre" required />
        <input type="text" id="pApellido" placeholder="Apellido" required />
        <input type="email" id="pEmail" placeholder="Email" required />
        <input type="password" id="pPassword" placeholder="Contrase√±a" required />
        <button type="submit">Registrar Profesor</button>
      </form>
      <div id="profesorMsg" class="mensaje"></div>
    </div>

    <!-- üìö Registrar Materia -->
    <div class="panel">
      <h2>üìö Registrar Materia</h2>
      <form id="formMateria">
        <input type="text" id="mNombre" placeholder="Nombre de la materia" required />
        <select id="profSelect" required>
          <option value="">-- Seleccione Profesor --</option>
        </select>
        <button type="submit">Crear Materia</button>
      </form>
      <div id="materiaMsg" class="mensaje"></div>
    </div>

    <!-- üè´ Registrar Clase -->
    <div class="panel">
      <h2>üè´ Registrar Clase</h2>
      <form id="formClase">
        <input type="text" id="cNombre" placeholder="Nombre de la clase" required />
        <input type="number" id="cAnio" placeholder="A√±o" required />
        <button type="submit">Crear Clase</button>
      </form>
      <div id="claseMsg" class="mensaje"></div>
    </div>

    <!-- üîó Asignaciones -->
    <div class="panel">
      <h2>üîó Asignaciones</h2>
      <form id="formAsignar">
        <select id="materiaSelect" required></select>
        <select id="claseSelect" required></select>
        <button type="submit">Asignar Materia a Clase</button>
      </form>
      <div id="asignarMsg" class="mensaje"></div>
    </div>

    <!-- üë®‚Äçüéì Asignar Alumno a Materia -->
<div class="panel">
  <h2>üë®‚Äçüéì Asignar Alumno a Materia</h2>
  <form id="formAlumnoMateria">
    <select id="alumnoSelect" required></select>
    <select id="materiaSelectAlumno" required></select>
    <button type="submit">Asignar Alumno</button>
  </form>
  <div id="alumnoMateriaMsg" class="mensaje"></div>
</div>

    <button class="cerrar-sesion" id="logoutBtn">Cerrar sesi√≥n</button>
  </div>

  <script>
    const api = "http://localhost:3000/api";

    // ‚úÖ Cargar listas al iniciar
    document.addEventListener("DOMContentLoaded", async () => {
      await cargarProfesores();
      await cargarMaterias();
      await cargarClases();
    });

    // üë©‚Äçüéì Registrar Alumno
    document.getElementById("formAlumno").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = {
        username: aEmail.value.split("@")[0],
        password: aPassword.value,
        rol: "alumno",
        nombre: aNombre.value,
        apellido: aApellido.value,
        email: aEmail.value,
      };
      const res = await fetch(`${api}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      const data = await res.json();
      document.getElementById("alumnoMsg").textContent = res.ok
        ? "‚úÖ Alumno registrado correctamente"
        : "‚ùå " + (data.error || data.message);
      if (res.ok) e.target.reset();
    });

    // üë®‚Äçüè´ Registrar Profesor
    document.getElementById("formProfesor").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = {
        username: pEmail.value.split("@")[0],
        password: pPassword.value,
        rol: "profesor",
        nombre: pNombre.value,
        apellido: pApellido.value,
        email: pEmail.value,
      };
      const res = await fetch(`${api}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body),
      });
      const data = await res.json();
      document.getElementById("profesorMsg").textContent = res.ok
        ? "‚úÖ Profesor registrado correctamente"
        : "‚ùå " + (data.error || data.message);
      if (res.ok) {
        e.target.reset();
        await cargarProfesores();
      }
    });

    // üìö Crear materia
    document.getElementById("formMateria").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = mNombre.value.trim();
      const id_profesor = parseInt(profSelect.value);

      if (!nombre || !id_profesor) {
        materiaMsg.textContent = "‚ö†Ô∏è Ingrese nombre y seleccione profesor.";
        return;
      }

      const res = await fetch(`${api}/materias`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, id_profesor }),
      });
      const data = await res.json();
      materiaMsg.textContent = res.ok
        ? "‚úÖ Materia creada correctamente"
        : "‚ùå " + (data.error || data.message);
      if (res.ok) {
        e.target.reset();
        await cargarMaterias();
      }
    });

    // üè´ Crear clase
    document.getElementById("formClase").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nombre = cNombre.value.trim();
      const anio = parseInt(cAnio.value);
      const res = await fetch(`${api}/clases`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nombre, anio }),
      });
      const data = await res.json();
      claseMsg.textContent = res.ok
        ? "‚úÖ Clase creada correctamente"
        : "‚ùå " + (data.error || data.message);
      if (res.ok) {
        e.target.reset();
        await cargarClases();
      }
    });

    // üîó Asignar materia a clase
    document.getElementById("formAsignar").addEventListener("submit", async (e) => {
      e.preventDefault();
      const id_materia = parseInt(materiaSelect.value);
      const id_clase = parseInt(claseSelect.value);
      if (!id_materia || !id_clase) {
        asignarMsg.textContent = "‚ö†Ô∏è Seleccione materia y clase.";
        return;
      }
      const res = await fetch(`${api}/clases/asignar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_materia, id_clase }),
      });
      const data = await res.json();
      asignarMsg.textContent = res.ok
        ? "‚úÖ Materia asignada correctamente"
        : "‚ùå " + (data.error || data.message);
    });

    // ‚úÖ Cargar profesores (IMPORTANTE)
    async function cargarProfesores() {
      const res = await fetch(`${api}/profesores`);
      const data = await res.json();
      const select = document.getElementById("profSelect");
      select.innerHTML = '<option value="">-- Seleccione Profesor --</option>';
      if (!Array.isArray(data) || data.length === 0) {
        const opt = document.createElement("option");
        opt.textContent = "No hay profesores registrados";
        select.appendChild(opt);
        return;
      }
      data.forEach((p) => {
        const opt = document.createElement("option");
        opt.value = p.id_profesor;
        opt.textContent = `${p.nombre} ${p.apellido}`;
        select.appendChild(opt);
      });
    }

    // ‚úÖ Cargar materias
    async function cargarMaterias() {
      const res = await fetch(`${api}/materias`);
      const data = await res.json();
      const select = document.getElementById("materiaSelect");
      select.innerHTML = '<option value="">-- Seleccione Materia --</option>';
      data.forEach((m) => {
        const opt = document.createElement("option");
        opt.value = m.id_materia;
        opt.textContent = m.nombre;
        select.appendChild(opt);
      });
    }

    // ‚úÖ Cargar clases
    async function cargarClases() {
      const res = await fetch(`${api}/clases`);
      const data = await res.json();
      const select = document.getElementById("claseSelect");
      select.innerHTML = '<option value="">-- Seleccione Clase --</option>';
      data.forEach((c) => {
        const opt = document.createElement("option");
        opt.value = c.id;
        opt.textContent = `${c.nombre} (${c.anio})`;
        select.appendChild(opt);
      });
    }

    // ‚úÖ Cargar alumnos
async function cargarAlumnos() {
  const res = await fetch(`${api}/alumnos`);
  const data = await res.json();
  const select = document.getElementById("alumnoSelect");
  select.innerHTML = '<option value="">-- Seleccione Alumno --</option>';
  data.forEach((a) => {
    const opt = document.createElement("option");
    opt.value = a.id_alumno;
    opt.textContent = `${a.nombre} ${a.apellido}`;
    select.appendChild(opt);
  });
}

// ‚úÖ Cargar materias (para el panel de asignaci√≥n de alumnos)
async function cargarMateriasAlumno() {
  const res = await fetch(`${api}/materias`);
  const data = await res.json();
  const select = document.getElementById("materiaSelectAlumno");
  select.innerHTML = '<option value="">-- Seleccione Materia --</option>';
  data.forEach((m) => {
    const opt = document.createElement("option");
    opt.value = m.id_materia;
    opt.textContent = m.nombre;
    select.appendChild(opt);
  });
}

// ‚úÖ Registrar alumno en materia
document.getElementById("formAlumnoMateria").addEventListener("submit", async (e) => {
  e.preventDefault();
  const id_alumno = parseInt(alumnoSelect.value);
  const id_materia = parseInt(materiaSelectAlumno.value);

  if (!id_alumno || !id_materia) {
    alumnoMateriaMsg.textContent = "‚ö†Ô∏è Seleccione alumno y materia.";
    return;
  }

  const res = await fetch(`${api}/alumnos/asignar`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id_alumno, id_materia }),
  });

  const data = await res.json();
  alumnoMateriaMsg.textContent = res.ok
    ? "‚úÖ Alumno asignado correctamente"
    : "‚ùå " + (data.error || data.message);
});

// üß† Llamar carga al inicio
document.addEventListener("DOMContentLoaded", async () => {
  await cargarAlumnos();
  await cargarMateriasAlumno();
});

    // üö™ Cerrar sesi√≥n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
