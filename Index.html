<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Asistencias</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f7f7; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    form { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; }
    label { display: block; margin-top: 10px; }
    select, input, button { padding: 6px; margin-top: 5px; width: 100%; }
    button { margin-top: 15px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Sistema de Asistencias</h1>

  <!-- Tabla de asistencias -->
  <h2>Listado de Asistencias</h2>
  <button onclick="cargarAsistencias()">ðŸ”„ Actualizar</button>
  <table id="tabla-asistencias">
    <thead>
      <tr>
        <th>ID</th>
        <th>Alumno</th>
        <th>Materia</th>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Formulario para agregar asistencia -->
  <h2>Registrar Asistencia</h2>
  <form id="form-asistencia">
    <label>Alumno:
      <select id="alumno_id"></select>
    </label>
    <label>Clase:
      <select id="clase_id"></select>
    </label>
    <label>Estado:
      <select id="estado">
        <option value="Presente">Presente</option>
        <option value="Ausente">Ausente</option>
        <option value="Tarde">Tarde</option>
      </select>
    </label>
    <button type="submit">âž• Agregar</button>
  </form>

  <script>
    const API_URL = "http://localhost:3000/asistencias";

    // Cargar asistencias en la tabla
    async function cargarAsistencias() {
      const res = await fetch(`${API_URL}/all`);
      const data = await res.json();
      const tbody = document.querySelector("#tabla-asistencias tbody");
      tbody.innerHTML = "";
      data.forEach(a => {
        const row = `
          <tr>
            <td>${a.id}</td>
            <td>${a.nombre} ${a.apellido}</td>
            <td>${a.materia}</td>
            <td>${a.fecha}</td>
            <td>${a.estado}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Cargar alumnos
    async function cargarAlumnos() {
      const res = await fetch("http://localhost:3000/alumnos"); // necesitas endpoint alumnos
      const data = await res.json();
      const select = document.querySelector("#alumno_id");
      select.innerHTML = "";
      data.forEach(al => {
        select.innerHTML += `<option value="${al.id}">${al.nombre} ${al.apellido}</option>`;
      });
    }

    // Cargar clases
  async function cargarClases() {
  try {
    const res = await fetch("http://localhost:3000/clases");
    const data = await res.json();
    const select = document.querySelector("#clase_id");
    select.innerHTML = "";
    data.forEach(cl => {
      select.innerHTML += `<option value="${cl.id}">${cl.materia} - ${cl.fecha}</option>`;
    });
  } catch (err) {
    console.error("Error cargando clases:", err);
  }
}

window.onload = () => {
  cargarAlumnos();
  cargarClases();
};

    // Agregar nueva asistencia
    document.querySelector("#form-asistencia").addEventListener("submit", async (e) => {
      e.preventDefault();
      const alumno_id = document.querySelector("#alumno_id").value;
      const clase_id = document.querySelector("#clase_id").value;
      const estado = document.querySelector("#estado").value;

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ alumno_id, clase_id, estado })
      });
      const result = await res.json();
      alert(result.message);
      cargarAsistencias();
    });

    // Inicializar
    cargarAsistencias();
    cargarAlumnos();
    cargarClases();
  </script>
</body>
</html>
